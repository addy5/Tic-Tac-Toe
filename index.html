<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <iframe id="bg" src="" frameborder="0"></iframe>
    <div id="clear"></div>

    <h1 class="header">Tic Tac Toe</h1>

<div id="mainContain">
    <div id="playerXx">Player X Wins:<br><p id="playerX"></div>
    <div id="tContainer">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    <div id="playerOh">Player O Wins:<br><p id="playerO"></p></div>
</div>
    <p id="chicken"></p>

    <div class="buttonContainer">
      <button id="nextGame">Next Game</button>
      <button id="reset">Reset</button>
    </div>
    <script src="java.js"></script>
  </body>

</html>
